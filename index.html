<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Script Rehearsal Tool</title>

        <link rel="stylesheet" href="css/base.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Script Rehearsal Tool</h1>
            <form id="scriptForm">
                <div class="form-group">
                    <label for="scriptFile">Upload Script (PDF):</label>
                    <input type="file" id="scriptFile" accept=".pdf" />
                </div>
                <div class="form-group">
                    <label for="characterSelect">Select Your Character:</label>
                    <select id="characterSelect">
                        <option value="" disabled selected>
                            Choose a character
                        </option>
                        <option value="character1">Character 1</option>
                        <option value="character2">Character 2</option>
                        <option value="character3">Character 3</option>
                        <!-- Add more characters as needed -->
                    </select>
                </div>
                <button type="submit">Submit</button>
            </form>

            <button id="exportBtn">EXPORT</button>
        </div>

        <div class="extract-container">
            <pre id="extractPane"></pre>
        </div>

        <script src="js/readScript.js"></script>
    </body>
</html>
