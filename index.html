<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Script Rehearsal Tool</title>

        <link rel="stylesheet" href="css/base.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>Script Rehearsal Tool</h1>
            <form id="scriptForm">
                <div class="form-group">
                    <label for="scriptFile">Upload Script (PDF):</label>
                    <input type="file" id="scriptFile" accept=".pdf" />
                </div>
                <div class="form-group">
                    <label for="characterSelect">Select Your Character:</label>
                    <select id="characterSelect">
                        <option value="" disabled selected>
                            Choose a character
                        </option>
                    </select>
                </div>
                <button type="submit">Read My PDF!</button>
            </form>
        </div>

        <div class="tabs hidden">
            <div class="tab active" data-tab="tab1">Script View</div>
            <div class="tab" data-tab="tab2">JSON View</div>
        </div>

        <div id="tab1" class="tab-content hidden">
            <div class="extract-container">
                <button id="exportBtn">Export to JSON File</button>
                <pre id="extractPane"></pre>
            </div>
        </div>
        <div id="tab2" class="tab-content hidden">
            <pre id="jsonView"></pre>
        </div>

        <script src="js/readScript.js"></script>
        <script src="js/tabStuff.js"></script>
    </body>
</html>
